databaseChangeLog:
  - changeSet:
      id: 20251017_008 # Fayl nomiga mos ID
      author: abdulbosit

      # 1-QISM: Jadval va uning asosiy ustunlarini YAML formatida yaratamiz.
      changes:
        - createTable:
            tableName: notes
            columns:
              # AbsAuditingSoftDeleteEntity'dan keladigan ustunlar
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp(6)
              - column:
                  name: updated_at
                  type: timestamp(6)
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              # Note entity'sining o'z ustunlari
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

        # 2-QISM: Murakkab cheklovlarni (FOREIGN KEY) toza SQL formatida qo'shamiz.
        - sql:
            sql: |
              -- Qaydnomani foydalanuvchiga bog'lash uchun FOREIGN KEY
              ALTER TABLE notes
                ADD CONSTRAINT fk_notes_on_user
                FOREIGN KEY (user_id)
                REFERENCES users(id);