<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kirish / Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="auth.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="card-header">
            <h3>Kundalik Yordamchi</h3>
            <p>Boshlash uchun hisobingizga kiring yoki ro'yxatdan o'ting.</p>
        </div>

        <div class="tab-container" role="tablist">
            <button class="tab-link active" id="login-tab" role="tab" aria-selected="true" aria-controls="login"
                    data-tab="login">Kirish
            </button>
            <button class="tab-link" id="register-tab" role="tab" aria-selected="false" aria-controls="register"
                    data-tab="register">Ro'yxatdan o'tish
            </button>
        </div>

        <!-- Kirish Formasi -->
        <div id="login" class="tab-content active" role="tabpanel" aria-labelledby="login-tab">
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required autocomplete="email">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Parol</label>
                    <input type="password" id="login-password" name="password" required autocomplete="current-password">
                    <div class="error-message"></div>
                </div>
                <div id="login-general-error" class="general-error-message"></div>
                <button type="submit" class="submit-btn">Kirish</button>
            </form>
        </div>

        <!-- Ro'yxatdan o'tish Formasi -->
        <div id="register" class="tab-content" role="tabpanel" aria-labelledby="register-tab" hidden>
            <form id="registerForm" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="reg-firstName">Ism</label>
                        <input type="text" id="reg-firstName" name="firstName" required autocomplete="given-name">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="reg-lastName">Familiya</label>
                        <input type="text" id="reg-lastName" name="lastName" required autocomplete="family-name">
                        <div class="error-message"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required autocomplete="email">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="reg-password">Parol</label>
                    <input type="password" id="reg-password" name="password" required autocomplete="new-password">
                    <div class="error-message"></div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="reg-birthDate">Tug'ilgan sana</label>
                        <input type="date" id="reg-birthDate" name="birthDate" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="reg-gender">Jins</label>
                        <select id="reg-gender" name="gender" required>
                            <option value="" disabled selected>Tanlang...</option>
                            <option value="MALE">Erkak</option>
                            <option value="FEMALE">Ayol</option>
                        </select>
                        <div class="error-message"></div>
                    </div>
                </div>
                <div id="register-general-error" class="general-error-message"></div>
                <button type="submit" class="submit-btn">Hisob yaratish</button>
            </form>
        </div>
    </div>
</div>
<script src="auth.js"></script>
</body>
</html>
